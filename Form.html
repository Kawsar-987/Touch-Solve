<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=256w&id=nXduhA13SMUu&format=png" type="image/x-icon">
</head>

<body>
    
    <h2>Registration Form</h2>
    
    <form action="">
        <input type="text" placeholder="Your Name">
        <br>
        <br>
        <input type="email" placeholder="Enter Your Email">
        <br>
        <br>
        <input type="tel" placeholder="Enter Your Phone number">
        <br>
        <br>
        <input type="radio" name="gander">Male
        <input type="radio" name="gander">Female
        <br>
        <br>
        <textarea name="" id="" placeholder="Enter Your Address"></textarea>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <br>

    <form action="">
        <label for="name">Name:
            <input type="text" name="Name" placeholder="Enter Your name">
        </label>
        <br>
        <br>
        <label for="email">Email:
            <input type="email" placeholder="Enter Your Email">
        </label>
        <br>
        <br>
        <label for="dob">Date of Birth:
            <input type="date" name="dob">
        </label>
        <br>
        <br>
        <label for="gender">Gender:
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
        </label>
        <br>
        <br>
        <label for="hobbies">Hobbies:
            <input type="checkbox" name="hobbies">Reading Books
            <input type="checkbox" name="hobbies">Travelling
            <input type="checkbox" name="hobbies">Petting
        </label>
        <br>
        <br>
        <label for="country">Country:
            <select name="Country" id="">
                <option value="">Select any Country</option>
                <option value="bangladesh">Bangladesh</option>
                <option value="China">China</option>
                <option value="Pakistan">Pakistan</option>
            </select>
        </label>
        <br>
        <br>
        <label for="picture">Upload a Picture:
            <input type="file" name="picture" id="">
        </label>
        <br>
        <br>
        <label for="password">Your password:
            <input type="text" name="password" id="">
        </label>
        <br>
        <br>

        <label for="termandcondition">
            <input type="checkbox">I agree with all <a href="">Terms and Conditions</a>
        </label>
        <br>
        <br>
        <input type="submit" value="Register">
    </form>

</body>

</html>
